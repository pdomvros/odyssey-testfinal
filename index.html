                    'β) Τον βοηθά να ταυτιστεί με τους θεούς',
                    'γ) Τον οδηγεί στην κατανόηση της δομής',
                    'δ) Τον ενημερώνει για τον Ποσειδώνα'
                ],
                correct: 2
            },
            {
                question: '50. Ποια είναι η τελική εικόνα του Οδυσσέα μέσα από τη ραψωδία ε;',
                answers: [
                    'α) Απρόσεκτος ταξιδευτής',
                    'β) Πιστός, πολυμήχανος, ανθρωποκεντρικός ήρωας',
                    'γ) Παθητικός χαρακτήρας',
                    'δ) Ανεπαρκής βασιλιάς'
                ],
                correct: 1
            }
        ];
        
        const odysseyEmojis = ['🏛️', '⚓', '🌊', '🏺', '🗡️'];
        const container = document.querySelector('.question-container');

        function showQuestion(index) {
            container.innerHTML = '';
            const q = questions[index];
            const emojiDiv = document.createElement('div');
            emojiDiv.classList.add('emoji');
            emojiDiv.textContent = odysseyEmojis[index % odysseyEmojis.length];

            const qDiv = document.createElement('div');
            qDiv.classList.add('question');
            qDiv.innerHTML = `<span class="question-number">Ερώτηση ${index + 1}:</span> ${q.question}`;

            qDiv.prepend(emojiDiv);
            container.appendChild(qDiv);

            q.answers.forEach((answer, i) => {
                const answerBtn = document.createElement('button');
                answerBtn.classList.add('answer');
                answerBtn.textContent = answer;
                answerBtn.onclick = () => checkAnswer(i, q.correct);
                container.appendChild(answerBtn);
            });
        }

        function checkAnswer(selectedIndex, correctIndex) {
            const isCorrect = selectedIndex === correctIndex;
            const audio = isCorrect ? document.getElementById('successAudio') : document.getElementById('failAudio');
            audio.play();
            
            if (isCorrect) {
                score += 2; // Each correct answer gives 2 points
            }
            document.getElementById('score').textContent = score;
            
            // Highlight the correct answer
            const answerButtons = document.querySelectorAll('.answer');
            answerButtons.forEach((btn, i) => {
                if (i === correctIndex) {
                    btn.classList.add('correct');
                } else if (i === selectedIndex && !isCorrect) {
                    btn.classList.add('incorrect');
                }
                btn.disabled = true;
            });
            
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    showQuestion(currentQuestion);
                } else {
                    const percentage = Math.round((score / 100) * 100);
                    container.innerHTML = `
                        <div class="question">
                            Τέλος του κουίζ!<br><br>
                            <div class="final-score">
                                Το τελικό σου σκορ: ${score} / 100 (${percentage}%)
                            </div>
                        </div>`;
                }
            }, 2000);
        }

        showQuestion(0);
    });
</script>
</body>
</html>
